<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="module">
		import {Pane} from '../node_modules/tweakpane/dist/tweakpane.min.js';
		import * as TweakpaneJsonPlugin from '../dist/tweakpane-json-plugin.js';

		const params = {
			prop: {
				"a": 1,
				"b": false,
				"c": ["hello", "world!"]
			},
			number: 1,
		};

		const pane = new Pane();
		// Register plugin
		pane.registerPlugin(TweakpaneJsonPlugin);

		// TODO: Update parameters for your plugin
		pane.addBinding(params, 'prop', {
			view: 'json',
		}).on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
